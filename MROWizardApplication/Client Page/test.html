<!DOCTYPE html>
<html lang="en">

<head>
  <style>
  </style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Request Medical Records Here
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" style="max-width: 45%;"  role="document">
        <div class="modal-content">

          
            <!-- Modal Header -->
          <div class="modal-header border-0">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body embed-responsive embed-responsive-1by1">
            <iframe class="embed-responsive-item" id="vueapp" src="http://localhost:1337/"></iframe>
          </div>
          

          <!-- Modal footer -->
          <!-- <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div> -->

        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
  <script type="text/javascript">
    $('#myModal').modal({
      backdrop: 'static',
      keyboard: true,
      focus: true,
      show: false
    });
    $('#myModal').on('hide.bs.modal', function (e) {
      debugger;
      // do something...
      if (confirm("You're about to close this request which will reset all fields. Do you want to continue ?")) {
        location.reload(true);
        //true => server
        //false=>cache
        localStorage.clear("my-answers");
      }
      else {
        e.preventDefault();
      }

    });
  </script>

</body>

</html>
